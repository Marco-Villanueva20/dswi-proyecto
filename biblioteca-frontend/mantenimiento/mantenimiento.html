<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 1rem;
      height: 100%;
    }
    #main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .sidebar-link {
      display: block;
      padding: 1rem;
      color: #333;
      text-decoration: none;
    }
    .sidebar-link:hover, .sidebar-link.active {
      background-color: #e9ecef;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">
        <i class="bi bi-book"></i> BookVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="nav-link active fw-semibold text-primary" href="mantenimiento.html"><i class="bi bi-tools me-1"></i>Mantenimiento</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="../index.html"><i class="bi bi-layout-text-window-reverse me-1"></i>Catálogo</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link position-relative" href="../carrito/carrito.html">
              <i class="bi bi-cart me-1"></i>Carrito
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                1
              </span>
            </a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="../ordenes/ordenes.html"><i class="bi bi-list-check me-1"></i>Órdenes</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT AREA -->
  <div class="main-container">
    
    <!-- SIDEBAR -->
    <div id="sidebar">
      <a href="#" class="sidebar-link active" data-section="usuarios"><i class="bi bi-person me-2"></i>Usuarios</a>
      <a href="#" class="sidebar-link" data-section="libros"><i class="bi bi-book me-2"></i>Libros</a>
      <a href="#" class="sidebar-link" data-section="ordenes"><i class="bi bi-list-check me-2"></i>Órdenes</a>
      <a href="#" class="sidebar-link" data-section="detalles"><i class="bi bi-file-earmark-text me-2"></i>Detalle Órdenes</a>
    </div>

    <!-- MAIN SECTION -->
    <div id="main">
      <h3 id="titulo-seccion">Usuarios</h3>
      <button class="btn btn-success mb-3"><i class="bi bi-plus-circle"></i> Añadir</button>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead id="thead">
            <!-- Cabecera de tabla dinámica -->
          </thead>
          <tbody id="tbody">
            <!-- Cuerpo de tabla dinámica -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="mantenimiento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
