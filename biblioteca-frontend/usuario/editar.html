<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Editar Usuario</h2>
    <form id="formEditar">
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" placeholder="Nombres" name="nombres" id="nombres"/>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username"/>
      </div>
        <div class="mb-3">
        <label for="username" class="form-label">Password</label>
        <input type="text" class="form-control" placeholder="Password" name="password" id="password"/>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" class="form-control" placeholder="Rol" name="rol" id="rol"/>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="listar.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="usuario_script.js"></script>
</body>
</html>
